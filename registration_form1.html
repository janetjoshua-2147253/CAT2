function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;
		
         return true;
      }
	  
	  
	  function isLetter(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if ((charCode > 64 && charCode <91 )|| (charCode <123  && charCode >96))
           { return true;}
		 return false;
			
      
      }
